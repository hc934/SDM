<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-8"><h3>Issue: {{currentIssue.issue_name}}</h3></div>
</div>
<br>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="add_Comment.usrname" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <textarea class="form-control" rows="3" ng-model="add_Comment.content" placeholder="Comment"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" ng-click="addcomment(add_Comment);main.page='viewforum'">Post</button>
      <button type="button" class="btn btn-primary" ng-click="main.page='index';viewissue()">Back</button>
    </div>
  </div>
</form>
<div class="row" ng-repeat="comment in comments" ng-if="comment.issue_id==currentIssue.issue_id">
	<div class="col-sm-2"></div>
	<div class="col-sm-2" style="font-size:30px;">
		<strong ng-bind="comment.usrname">{{comment.usrname}}</strong>
	</div>
	<div class="col-sm-6" style="font-size:30px;">{{comment.content}}</div>
  <div class="col-sm-2">{{comment.time}}</div>
</div>
