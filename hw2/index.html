<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="./assets/css/bootstrap.css" rel="stylesheet"></link>
  <title>Discussion Board</title>
</head>
<body ng-app="MyApp">
<div ng-controller="BoardCtrl">
	<div class="container-fluid" ng-hide="main.page!='index'">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8"><h3>New Issue</h3></div>
		</div>
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Issue</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" ng-model="add_Issue.issue_name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAuthor" class="col-sm-2 control-label">Author</label>
		    <div class="col-sm-4">
		      <input type="text" class="form-control" ng-model="add_Issue.usrname">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-primary" ng-click="addissue(add_Issue)">Create</button>
		    </div>
		  </div>
		</form>
		<br>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8"><h3>Current Issues</h3><a href="" ng-click="main.page='viewallissue'">view all</a></div>
		</div>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<table class="table">
					<tr>
						<td><strong>Topic</strong></td>
						<td><strong>Author</strong></td>
					</tr>
					<tr ng-repeat="issue in issues | orderBy:predicate:reverse=true">
						<td><a href="" ng-click="main.page='viewforum';GetThisIssue(issue);viewcomment()" ng-bind="issue.issue_name"></a></td>
						<td ng-bind="issue.usrname"></td>
					</tr>	
				</table>
			</div>
		</div>
	</div>
	<div ng-switch on="main.page">
	  <div ng-switch-when="viewforum">
	      <div ng-include src="'./viewforum.html'"></div> 
	  </div>
	  <div ng-switch-when="viewallissue">
	      <div ng-include src="'./viewallissue.html'"></div> 
	  </div>
	</div>
</div>

<!--Javascript-->
<script src="./assets/js/angular.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
